---
layout: default
---
<div class="post">

  <section class="content">
    <h2 id="blog">Blog</h2>
  

  <ul class="blog-content">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  </section>

</div>
