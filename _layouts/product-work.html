	<article>
		<div class="project-deats">
			<h2>{{ page.project }}</h2>

			{% if page.technologies %}

			{% endif %}

		</div>

		{{ content }}

		<button class="back">
			<a href="/work/vineya/">Back to Vineya</a>
		</button>

	</article>

</div>
